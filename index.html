<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="zhangsan"></div>
    </main>
    <footer></footer>
    <script>
        keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }

        hash = {
            q: 'qq.com',
            w: 'weibo.com',
            e: 'ele.me',
            o: 'opera.com',
            p: undefined,
            a: 'alibaba.com',
            s: 'souhu.com',
            d: 'douyu.com',
            f: undefined,
            g: undefined,
            h: 'huya.com',
            z: 'zhihu.com',
            m: 'www.mcdonalds.com.cn',
        }
        //取出LocalStorage中的zzz对应的hash
        //var hashInLocalStorage = getFromLocalStorage('zzz') 
        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if (hashInLocalStorage){
            hash = hashInLocalStorage
        }
        index = 0
        while (index < keys['length']){     //0 1 2
            div = document.createElement('div')
            div.className = 'row'
            zhangsan.appendChild(div)
            row = keys[index]               //第一个数组 第二个数组 第三个数组
            index2 = 0
            while (index2 < row['length']){ //0~9 0~8 0~6
                kbd = document.createElement('kbd')
                span = document.createElement('span')
                span.textContent = row[index2]
                span.className = 'text'
                kbd.className = 'key'
                button = document.createElement('button')
                button.textContent = '编辑'
                button.id = row[index2]
                img = document.createElement('img')
                if(hash[row[index2]]){
                    img.src = 'http://' + hash[row[index2]] + '/favicon.ico'
                }
                
                button.onclick = function(sfdgsfg){
                    key = sfdgsfg.target.id
                    x = prompt('在这里输入你要看啥')
                    hash[key] = x     //hash变更
                    localStorage.setItem('zzz',JSON.stringify(hash));
                }
                kbd.appendChild(button)
                kbd.appendChild(img)
                kbd.appendChild(span)
                div.appendChild(kbd)
                index2 = index2 +1 
            }
            index = index+1
        }
        document.onkeypress = function(sfdgsfg){
            //console.log('我发现你输入了一个键')
            //console.log('你按键的时候按了')
            key = sfdgsfg['key']    ;  //q w e r ....
            website = hash[key];
            //location.href = 'http://' + website
            window.open('http://' + website, '_blank');
        };

				var website = hash[key]
				//location.href = 'http://'+website
				window.open('http://'+website, '_blank')
			}
		}*/

    </script>
</body>
</html>
