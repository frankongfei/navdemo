<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <kbd>A</kbd>
        <div class="wrapper" id="zhangsan"></div>
    </main>
    <footer></footer>
    <script>
        keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }

        hash = {
            q: 'qq.com',
            w: 'weibo.com',
            e: 'ele.me',
            r: 'renren.com',
            t: 'tianya.com',
            y: 'youku.com',
            u: 'uc.com',
            i: 'iqiyi.com',
            o: 'opera.com',
            p: undefined,
            a: 'alibaba.com',
            s: 'souhu.com',
            d: 'douyu.com',
            f: undefined,
            g: undefined,
            h: 'huya.com',
            z: 'zhihu.com',
            m: 'www.mcdonalds.com.cn',
        }
        //取出LocalStorage中的zzz对应的hash
        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if (hashInLocalStorage){
            hash = hashInLocalStorage
        }
        index = 0
        while (index < keys['length']){     //0 1 2
            div1 = document.createElement('div')
            zhangsan.appendChild(div1)
            row = keys[index]               //第一个数组 第二个数组 第三个数组
            index2 = 0
            while (index2 < row['length']){ //0~9 0~8 0~6
                kbd1 = document.createElement('kbd')
                kbd1.textContent = row[index2]
                button1 = document.createElement('button')
                button1.textContent = '编辑'
                button1.id = row[index2]
                button1.onclick = function(sfdgsfg){
                    key = sfdgsfg.target.id
                    x = prompt('在这里输入你要看啥')
                    hash[key] = x     //hash变更
                    localStorage.setItem('zzz',JSON.stringify(hash))
                }
                kbd1.appendChild(button1)
                div1.appendChild(kbd1)
                index2 = index2 +1 
            }
            index = index+1
        }


        document.onkeypress = function(sfdgsfg){
            //console.log('我发现你输入了一个键')
            //console.log('你按键的时候按了')
            key = sfdgsfg['key']      //q w e r ....
            website = hash[key]
            //location.href = 'http://' + website
            window.open('http://' + website, '_blank')
        }
    </script>
</body>
</html>
